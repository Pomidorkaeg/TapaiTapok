<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Тапалка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffeef2; /* Нежно-розовый фон */
            color: #6c4f73; /* Темно-розовый цвет для текста */
        }

        h1 {
            color: #f2a7c1; /* Светло-розовый для заголовка */
            font-size: 36px;
        }

        .counter {
            font-size: 24px;
            margin-top: 20px;
            color: #d88ea1; /* Нежно-розовый для счетчика */
        }

        .info {
            margin-top: 40px;
            font-size: 18px;
            color: #f4c8d5; /* Светлый розовый для дополнительного текста */
        }

        .tap-container {
            margin-top: 50px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.1s ease;
        }

        .tap-container:hover {
            transform: scale(1.1); /* Легкое увеличение тапка при наведении */
        }

        img {
            width: 200px; /* Размер изображения тапка */
            height: auto;
            border-radius: 10px; /* Немного округлим углы изображения */
            border: 5px solid #f2a7c1; /* Розовая рамка вокруг изображения */
        }
    </style>
</head>
<body>

    <h1>Тапалка</h1>
    <p>Нажми на тапок и увеличь счетчик!</p>

    <div class="counter">
        <p>Счетчик: <span id="counter">0</span></p>
    </div>

    <!-- Изображение тапка -->
    <div class="tap-container" onclick="incrementCounter()">
        <img src="C:\Users\WORKING\Downloads\kandinsky-download-1731862516810.png" alt="Тапок"> <!-- Замените ссылку на ваше изображение -->
    </div>


    <script>
        // Инициализация счетчика, получая сохраненное значение из LocalStorage (если оно есть)
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;

        // Функция обновления счетчика на странице и в LocalStorage
        function incrementCounter() {
            count++; // увеличиваем счетчик
            document.getElementById('counter').innerText = count; // обновляем отображение на странице
            localStorage.setItem('counter', count); // сохраняем новое значение в LocalStorage
        }

        // При загрузке страницы устанавливаем начальное значение счетчика
        document.getElementById('counter').innerText = count;

        // Запрещаем приближение при двойном клике на странице (на мобильных устройствах)
        document.body.addEventListener('dblclick', function(e) {
            e.preventDefault();  // Останавливаем стандартное действие браузера (масштабирование)
        });
    </script>

</body>
</html>
