<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Тапалка</title>
    <style>
        /* Основные стили для тела страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeef2; /* Нежно-розовый фон */
            color: #6c4f73; /* Темно-розовый цвет для текста */
            text-align: center;
            padding: 50px;
            margin: 0;
            box-sizing: border-box;
        }

        /* Стиль заголовка */
        h1 {
            font-size: 36px;
            color: #f2a7c1; /* Светло-розовый для заголовка */
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Легкая тень для заголовка */
        }

        /* Стиль для счетчика */
        .counter {
            font-size: 28px;
            color: #d88ea1; /* Нежно-розовый для счетчика */
            margin-top: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Контейнер для тапка */
        .tap-container {
            margin-top: 45px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
            /* Убираем фон контейнера */
            background-color: transparent; 
            /* Убираем тень для контейнера */
            box-shadow: none; 
        }

        /* Эффект увеличения тапка при наведении */
        .tap-container:hover {
            transform: scale(1.1); /* Легкое увеличение тапка */
        }

        /* Изображение тапка */
        img {
            width: 220px; /* Размер изображения тапка */
            height: 220px; /* Сделаем изображение квадратным */
            object-fit: cover; /* Обрезка изображения для поддержания пропорций */
            border-radius: 0; /* Убираем округление углов */
            border: none; /* Убираем рамку вокруг изображения */
            transition: transform 0.3s ease; /* Плавное изменение при взаимодействии */
        }

        img:active {
            transform: scale(0.95); /* Уменьшение при нажатии */
        }

        .reset-button:hover {
            background-color: #d88ea1;
        }
    </style>
</head>
<body>

    <h1>Тапалка</h1>

    <!-- Отображение счетчика -->
    <div class="counter">
        <p>Счетчик: <span id="counter">0</span></p>
    </div>

    <!-- Контейнер с тапком -->
    <div class="tap-container" onclick="incrementCounter()">
        <img src=file:///C:/Users/WORKING/Desktop/scam/img/kandinsky-download-1731936884798.png alt="Тапок"> <!-- Замените ссылку на ваше изображение -->
    </div>

    <script>
        // Инициализация счетчика, получая сохраненное значение из LocalStorage (если оно есть)
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;

        // Функция обновления счетчика на странице и в LocalStorage
        function incrementCounter() {
            count++; // увеличиваем счетчик
            document.getElementById('counter').innerText = count; // обновляем отображение на странице
            localStorage.setItem('counter', count); // сохраняем новое значение в LocalStorage
        }

        // При загрузке страницы устанавливаем начальное значение счетчика
        document.getElementById('counter').innerText = count;

        // Запрещаем приближение при двойном клике на странице (на мобильных устройствах)
        document.body.addEventListener('dblclick', function(e) {
            e.preventDefault();  // Останавливаем стандартное действие браузера (масштабирование)
        });
    </script>

</body>
</html>
